<!DOCTYPE HTML>
<html lang="en">
<head>
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <meta charset="UTF-8">
    <title>Sample Payment</title>
</head>
<body>
<button onclick="request_pay()">결제하기</button> <!-- 결제하기 버튼 생성 -->
</body>
</html>

<script>
 var IMP = window.IMP;
 IMP.init('imp15352200');
  function request_pay() {
    IMP.request_pay({
    	pg : 'kakaopay',
        pay_method : 'card',
        merchant_uid : 'merchant_' + new Date().getTime(),
        name : '결제',
        amount : 1,
        buyer_email : '구매자 이메일',
        buyer_name : '구매자 이름',
        buyer_tel : '구매자 번호',
        buyer_addr : '구매자 주소',
        buyer_postcode : '구매자 주소',
        m_redirect_url : 'redirect url'
    }, function(rsp) {
        if ( rsp.success ) {
            var msg = '결제가 완료되었습니다.';
            location.href='/orders/payment/charge';
        } else {
            var msg = '결제에 실패하였습니다.';
            rsp.error_msg;

        }
    });
  }
</script>
